<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Kopi Kenangan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <!-- Header dengan gambar dan judul -->
    <div class="header-box">
      <h1>Pemesanan Kopi Kenangan</h1>
      <img src="images.png" alt="Logo Kopi" class="logo-img">
    </div>

    <!-- Chatbox -->
    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ketik sesuatu..." autocomplete="off" required />
        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
